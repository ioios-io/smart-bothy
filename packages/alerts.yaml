automation:
  - id: "16061241892"
    alias: Door Bell
    description: ""
    trigger:
      - platform: state
        entity_id: input_boolean.doorbell_signal
        to: "on"
        from: "off"
    condition: []
    action:
      - service: esphome.bedroom_pithy_pixel_alert_doorbell
        data: {}
      - service: esphome.tv_pithy_screen_alert_doorbell
        data: {}
      - delay: 1s
      - condition: state
        entity_id: input_boolean.doorbell_signal
        state: "off"
    mode: single

