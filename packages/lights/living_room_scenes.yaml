          entity_id: light.living_room_lamps
          brightness: 0
          color_temp: 450
          transition: 10
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_room_ceiling_animation
      - wait_template: "{{ is_state('timer.living_room_scene_changing', 'idle') }}"
