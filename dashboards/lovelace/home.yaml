path: default_view
title: Home
icon: mdi:home-assistant
cards:
  - type: custom:stack-in-card
    mode: vertical
    keep:
      border_radius: false
      background: false
    cards:
      - type: picture-elements
        image: /local/images/date_background.png
        elements:
          - type: state-icon
            entity: sensor.period_of_day
            style:
              top: 25%
              left: 5%
              transform: scale(2,2)

          - type: state-label
            tap_action: toggle
            entity: sensor.date_time_24
            style:
              top: 35%
              left: 29%
              font-size: 150%
          - type: state-label
            tap_action: toggle
            entity: sensor.date_weekday
            style:
              top: 65%
              left: 29%
              font-size: 120%

          - type: service-button
            service: script.turn_on
            service_data:
              entity_id: script.living_room_scene_off
            title: " "
            style:
              top: 50%
              left: 50%

          - type: state-label
            tap_action: toggle
            entity: sensor.date_date
            style:
              top: 35%
              left: 71%
              font-size: 150%
          - type: state-label
            tap_action: toggle
            entity: sensor.date_month
            style:
              top: 65%
              left: 71%
              font-size: 120%

          - type: state-icon
            entity: sun.sun
            style:
              top: 25%
              left: 85%
              transform: scale(2,2)

      - type: "custom:home-feed-card"
        card_id: main_feed
        title: false
        id_filter: ^.*
        more_info_on_tap: true
        state_color: true
        show_empty: false

      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - type: custom:template-entity-row
                icon: mdi:account-hard-hat
                name: "Reloading"
                condition: "{{ is_state('binary_sensor.core_script_running', 'on') }}"
              - type: custom:template-entity-row
                name: "{{ states('input_text.core_status_display') }}"
                condition: "{{ is_state('binary_sensor.core_script_running', 'on') }}"

              - type: custom:template-entity-row
                entity: input_select.debug_mode
                name: Debug
                condition: "{{ is_state('binary_sensor.core_script_running', 'off') }}"
              - type: custom:template-entity-row
                entity: input_select.user_mode
                name: User
                condition: "{{ is_state('binary_sensor.core_script_running', 'off') }}"

          - type: vertical-stack
            cards:
              - type: glance
                show_icon: false
                state_color: true
                entities:
                  - entity: sensor.processor_use_percent
                    name: CPU
                  - entity: sensor.disk_use_percent
                    name: Disk
                  - entity: sensor.memory_use_percent
                    name: RAM

              - type: grid
                columns: 3
                square: false
                cards:
                  - type: custom:button-card
                    entity: input_boolean.service_refresh_ha
                    template: admin_panel
                    name: Refresh

                  - type: custom:button-card
                    entity: input_boolean.service_reload_ha
                    template: admin_panel
                    name: Reload

                  - type: custom:button-card
                    entity: input_boolean.service_restart_ha
                    template: admin_panel
                    name: Restart

      - type: custom:mini-media-player
        entity: media_player.living_room
        hide:
          progress: true
        artwork: cover

      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.living_room_motion
            name: Living room
          - entity: binary_sensor.bathroom_motion
            name: Bathroom
          - entity: binary_sensor.bedroom_motion
            name: Bedroom
          - entity: binary_sensor.outside_motion
            name: Outside
        name: Motion last hour
        hours_to_show: 1
        points_per_hour: 60
        update_interval: 10
        aggregate_func: max
        line_width: 2
        smoothing: false
        show:
          name: false
          icon: false
          state: false
        state_map:
          - value: "off"
            label: Clear
          - value: "on"
            label: Detected

  - type: custom:stack-in-card
    mode: vertical
    keep:
      border_radius: false
      background: false
    cards:
      - type: weather-forecast
        entity: weather.portree_hourly

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.outside_average_temperature
            aggregate_func: max
            name: Max
          - entity: sensor.outside_average_temperature
            aggregate_func: min
            name: Min
          - entity: sensor.outside_average_temperature
            aggregate_func: avg
            name: Average
        name: Weekly Temperature
        hours_to_show: 168
        group_by: date
        line_width: 2
        smoothing: false
        show:
          labels: true
          name: false
          icon: false
          name_adaptive_color: false

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: input_select.living_room_scenes
            name: Living Room
            icon: mdi:sofa-outline
            template: scene_button
            size: 60%
            show_name: false
            styles:
              icon:
                - color: >
                    [[[
                      if (states['input_boolean.living_room_scene_changing'].state == 'on')
                        return 'var(--text-medium-color)';

                      if (states['sensor.living_room_lights_brightness'].state > 0)
                        return 'var(--paper-item-icon-color)';

                      return 'var(--accent-medium-color)';
                    ]]]
              grid:
                - position: relative
              custom_fields:
                notification:
                  - color: var(--paper-item-icon-color)
                  - border-radius: 50%
                  - position: absolute
                  - left: 60%
                  - top: -12%
                  - height: 32px
                  - width: 32px
                  - line-height: 4px
            custom_fields:
              notification: >
                [[[
                  if (states['input_boolean.living_room_scene_changing'].state == 'on')
                    return '<ha-icon icon="mdi:rotate-3d-variant" style="color: var(--label-badge-yellow);"></ha-icon>';

                  if (states['input_boolean.living_room_ceiling_animation'].state == 'on')
                    return '<ha-icon icon="mdi:motion-play" style="color: var(--label-badge-blue);"></ha-icon>';

                  if (states['sensor.living_room_lights_brightness'].state > 0)
                    return '<ha-icon icon="mdi:lightbulb-group" style="color: var(--label-badge-green);"></ha-icon>';

                  return '<ha-icon icon="mdi:lightbulb-group-off" style="color: var(--label-badge-red);"></ha-icon>';
                ]]]

          - type: custom:button-card
            entity: input_select.living_room_scenes
            template: scene_button
            name: Natural
            icon: "[[[ return states['script.living_room_scene_natural'].attributes.icon; ]]]"
            state:
              - value: "Natural"
                icon: mdi:check-circle-outline
                color: var(--accent-color)
              - operator: "default"
                color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.living_room_scene_natural

          - type: custom:button-card
            entity: input_select.living_room_scenes
            template: scene_button
            name: Bright
            icon: "[[[ return states['script.living_room_scene_bright'].attributes.icon; ]]]"
            state:
              - value: "Bright"
                icon: mdi:check-circle-outline
                color: var(--accent-color)
              - operator: "default"
                color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.living_room_scene_bright

          - type: custom:button-card
            entity: input_select.living_room_scenes
            template: scene_button
            name: Relax
            icon: "[[[ return states['script.living_room_scene_relax'].attributes.icon; ]]]"
            state:
              - value: "Relax"
                icon: mdi:check-circle-outline
                color: var(--accent-color)
              - operator: "default"
                color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.living_room_scene_relax

          - type: custom:button-card
            entity: input_select.living_room_scenes
            template: scene_button
            name: Cosy
            icon: "[[[ return states['script.living_room_scene_cosy'].attributes.icon; ]]]"
            state:
              - value: "Cosy"
                icon: mdi:check-circle-outline
                color: var(--accent-color)
              - operator: "default"
                color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.living_room_scene_cosy

          - type: custom:button-card
            entity: input_select.living_room_scenes
            template: scene_button
            name: "Off"
            icon: "[[[ return states['script.living_room_scene_off'].attributes.icon; ]]]"
            state:
              - value: "Off"
                icon: mdi:check-circle-outline
                color: var(--accent-color)
              - operator: "default"
                color: var(--paper-item-icon-color)
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.living_room_scene_off
