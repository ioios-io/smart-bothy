substitutions:
  boardPlatform: ESP8266
  boardName: esp01_1m
  
  devicename: rear_light
  deviceUpper: Rear Light
  
<<: !include ../esphomeCommon/header.yaml
<<: !include ../esphomeCommon/api.yaml

output:
  - platform: gpio
    id: light_relay
    pin: GPIO15

light:
  - platform: binary
    id: $devicename
    name: ${deviceUpper}
    output: light_relay
    
switch:
  - platform: restart
    name: "ESP Restart ${deviceUpper}"
 
sensor:
  - platform: wifi_signal
    name: ${deviceUpper} WiFi Signal
    update_interval: 60s
    
  - platform: hlw8012
    cf_pin: GPIO05
    cf1_pin: GPIO13 # not used because it is not available on the 1PM but it is needed to compile
    sel_pin: GPIO14 # not used because it is not available on the 1PM but it is needed to compile
    power:
      name: ${deviceUpper} Power
      unit_of_measurement: W
      id: ${devicename}_power
      icon: mdi:flash-circle
      accuracy_decimals: 0
      filters:
      #Reading -> actual
      - calibrate_linear:
          - 2.5 -> 0.16
          - 747.0 -> 125.0
          - 1409.0 -> 237.0
          - 2663.0 -> 444.0
          - 8600.0 -> 1390.0
      - lambda: if (x <= 6.0) return 0; else return (x - 6);
    update_interval: 10s
 
  # NTC Temperature
  - platform: ntc
    sensor: ${devicename}_resistance_sensor
    name: ${deviceUpper} Temperature
    unit_of_measurement: "Â°C"
    accuracy_decimals: 1
    icon: mdi:thermometer
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
  - platform: resistance
    id: ${devicename}_resistance_sensor
    sensor: ${devicename}_source_sensor
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: ${devicename}_source_sensor
    pin: A0
    update_interval: 10s
    
binary_sensor:
  - platform: gpio
    name: ${deviceUpper} Switch
    pin:
      number: GPIO4
      inverted: false
    <<: !include ../esphomeCommon/lightswitchLivingRoom.yaml