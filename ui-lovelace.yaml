button_card_templates:
  scene_button:
    show_name: true
    color: var(--paper-item-icon-color)
    size: 35%
    styles:
      card:
        - border-radius: var(--ha-card-border-radius)
        - margin-top: 16px
        - --mdc-ripple-color: white
        - --mdc-ripple-press-opacity: 0.5

  scene_bulbs:
    show_name: false
    size: 50%
    color_type: icon
    color: auto-no-temperature
    show_label: true
    hold_action:
      action: more-info

  scene_ccts:
    template: scene_bulbs
    show_name: true

  admin_panel:
    show_name: true
    color: auto
    color_type: card
    size: 35%
    styles:
      card:
        - background: var(--ha-card-background)
        - border-radius: var(--ha-card-border-radius)
    state:
      - value: "on"
        icon: mdi:check-circle-outline
        color: var(--disabled-text-color)
        styles:
          card:
            - background: var(--accent-color)
            - filter: opacity(70%)
      - operator: "default"
        color: auto
        styles:
          card:
            - background: var(--ha-card-background)

title: Smart Bothy
views:
  - path: default_view
    title: Home
    icon: mdi:home-assistant
    badges:
      - type: state-label
        entity: weather.portree_hourly
        name: " "
      - type: state-label
        entity: sensor.period_of_day
      - entity: device_tracker.john_lumleys_iphone
      - entity: person.john_lumley
        show_name: false
        show_icon: false
      - type: entity-filter
        entities:
          - entity: binary_sensor.living_room_motion
            name: Living Room
          - entity: binary_sensor.bedroom_motion
            name: Bedroom
          - entity: binary_sensor.bathroom_motion
            name: Bathroom
          - entity: binary_sensor.outside_motion
            name: Outside
        state_filter:
          - "on"

      - type: entity-filter
        show_name: false
        show_icon: false
        entities:
          - entity: sensor.hms_bedroom_light_level
            name: Bedroom
          - entity: sensor.hms_bathroom_light_level
            name: Bathroom
          - entity: sensor.hms_living_room_light_level
            name: Living Room
          - entity: sensor.homs_yard_rear_light_level
            name: Yard Rear
          - entity: sensor.homs_yard_side_light_level
            name: Yard Side
        state_filter:
          - operator: ">"
            value: 1
    cards:
      - type: custom:stack-in-card
        mode: vertical
        keep:
          border_radius: false
          background: false
        cards:
          - type: "custom:home-feed-card"
            card_id: main_feed
            title: false
            id_filter: ^.*
            more_info_on_tap: true
            state_color: true
            show_empty: false

          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: input_select.debug_mode
                    name: Debug Mode

              - type: vertical-stack
                cards:
                  - type: glance
                    show_icon: false
                    state_color: true
                    entities:
                      - entity: sensor.processor_use_percent
                        name: CPU
                      - entity: sensor.disk_use_percent
                        name: Disk
                      - entity: sensor.load_1m
                        name: Load
                      - entity: sensor.memory_use_percent
                        name: RAM

                  - type: grid
                    columns: 3
                    square: false
                    cards:
                      - type: custom:button-card
                        entity: input_boolean.service_refresh_ha
                        template: admin_panel
                        name: Refresh

                      - type: custom:button-card
                        entity: input_boolean.service_reload_ha
                        template: admin_panel
                        name: Reload

                      - type: custom:button-card
                        entity: input_boolean.service_restart_ha
                        template: admin_panel
                        name: Restart

          - type: custom:state-switch
            entity: sensor.john_lumleys_iphone_ssid
            states:
              SKYFC5A7:
                type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - type: custom:multiple-entity-row
                        entity: sensor.john_lumleys_iphone_storage
                        name: John's iPhone
                        icon: mdi:cellphone-iphone
                        show_state: false
                        secondary_info:
                          entity: sensor.john_lumleys_iphone_battery_state
                          name: "Battery:"
                        entities:
                          - entity: sensor.john_lumleys_iphone_battery_level
                            name: Battery
                            unit: "%"
                          - attribute: Total
                            name: Storage
                          - entity: sensor.john_lumleys_iphone_storage
                            name: Free
                            unit: "%"
              "Not Connected":
                type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - type: custom:multiple-entity-row
                        entity: sensor.john_lumleys_iphone_storage
                        name: John's iPhone
                        icon: mdi:cellphone-iphone
                        show_state: false
                        secondary_info:
                          entity: sensor.john_lumleys_iphone_battery_state
                          name: "Battery:"

          - type: custom:state-switch
            entity: sensor.john_lumleys_ipad_ssid
            states:
              SKYFC5A7:
                type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - type: custom:multiple-entity-row
                        entity: sensor.john_lumleys_ipad_storage
                        name: John's iPad
                        icon: mdi:tablet-ipad
                        show_state: false
                        secondary_info:
                          entity: sensor.john_lumleys_ipad_battery_state
                          name: "Battery:"
                        entities:
                          - entity: sensor.john_lumleys_ipad_battery_level
                            name: Battery
                            unit: "%"
                          - attribute: Total
                            name: Storage
                          - entity: sensor.john_lumleys_ipad_storage
                            name: Free
                            unit: "%"

          - type: custom:mini-media-player
            entity: media_player.living_room
            hide:
              progress: true
            artwork: full-cover
            shortcuts:
              columns: 3 # Max buttons per row
              buttons:
                # Start predefined playlist
                - icon: mdi:cat
                  type: playlist
                  id: spotify:user:XXXXXXX:playlist:37i9dQZF1DZ06evO2O09Hg # Where XXXXXXX is your User ID
                # Change the source to bathroom
                - icon: mdi:dog
                  type: source
                  id: Bathroom
                # Trigger script
                - icon: mdi:dog
                  type: script
                  id: script.script_name

          - type: custom:mini-graph-card
            entities:
              - entity: binary_sensor.living_room_motion
                name: Living room
              - entity: binary_sensor.bathroom_motion
                name: Bathroom
              - entity: binary_sensor.bedroom_motion
                name: Bedroom
              - entity: binary_sensor.outside_motion
                name: Outside
            name: Motion last hour
            hours_to_show: 1
            points_per_hour: 60
            update_interval: 5
            aggregate_func: max
            line_width: 2
            smoothing: false
            state_map:
              - value: "off"
                label: Clear
              - value: "on"
                label: Detected

      - type: custom:stack-in-card
        mode: vertical
        keep:
          border_radius: false
          background: false
        cards:
          - type: weather-forecast
            entity: weather.portree_hourly

          - type: map
            aspect_ratio: "16:9"
            hours_to_show: 12
            dark_mode: false
            default_zoom: 11
            entities:
              - device_tracker.john_lumleys_iphone

  - path: living_room
    title: Living Room
    icon: mdi:sofa-outline
    panel: false
    cards:
      - type: custom:stack-in-card
        mode: vertical
        keep:
          border_radius: false
          background: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: input_select.living_room_scenes
                name: Living Room
                icon: mdi:sofa-outline
                template: scene_button
                size: 60%
                show_name: false
                styles:
                  icon:
                    - color: >
                        [[[
                          if (states['input_boolean.living_room_scene_changing'].state == 'on')
                            return 'var(--text-medium-color)';

                          if (states['sensor.living_room_lights_brightness'].state > 0)
                            return 'var(--paper-item-icon-color)';

                          return 'var(--accent-medium-color)';
                        ]]]
                  grid:
                    - position: relative
                  custom_fields:
                    notification:
                      - color: var(--paper-item-icon-color)
                      - border-radius: 50%
                      - position: absolute
                      - left: 60%
                      - top: -12%
                      - height: 32px
                      - width: 32px
                      - line-height: 4px
                custom_fields:
                  notification: >
                    [[[
                      if (states['input_boolean.living_room_scene_changing'].state == 'on')
                        return '<ha-icon icon="mdi:rotate-3d-variant" style="color: var(--label-badge-yellow);"></ha-icon>';

                      if (states['input_boolean.living_room_ceiling_animation'].state == 'on')
                        return '<ha-icon icon="mdi:motion-play" style="color: var(--label-badge-blue);"></ha-icon>';

                      if (states['sensor.living_room_lights_brightness'].state > 0)
                        return '<ha-icon icon="mdi:lightbulb-group" style="color: var(--label-badge-green);"></ha-icon>';

                      return '<ha-icon icon="mdi:lightbulb-group-off" style="color: var(--label-badge-red);"></ha-icon>';
                    ]]]

              - type: custom:button-card
                entity: input_select.living_room_scenes
                template: scene_button
                name: Natural
                icon: mdi:weather-sunny
                state:
                  - value: "Natural"
                    icon: mdi:check-circle-outline
                    color: var(--accent-color)
                  - operator: "default"
                    color: var(--paper-item-icon-color)
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.living_room_scene_natural

              - type: custom:button-card
                entity: input_select.living_room_scenes
                template: scene_button
                name: Relax
                icon: mdi:sofa-outline
                state:
                  - value: "Relax"
                    icon: mdi:check-circle-outline
                    color: var(--accent-color)
                  - operator: "default"
                    color: var(--paper-item-icon-color)
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.living_room_scene_relax

              - type: custom:button-card
                entity: input_select.living_room_scenes
                template: scene_button
                name: Cosy
                icon: mdi:bed-single-outline
                state:
                  - value: "Cosy"
                    icon: mdi:check-circle-outline
                    color: var(--accent-color)
                  - operator: "default"
                    color: var(--paper-item-icon-color)
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.living_room_scene_cosy

              - type: custom:button-card
                entity: input_select.living_room_scenes
                template: scene_button
                name: "Off"
                icon: mdi:power
                state:
                  - value: "Off"
                    icon: mdi:check-circle-outline
                    color: var(--accent-color)
                  - operator: "default"
                    color: var(--paper-item-icon-color)
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.living_room_scene_off

          - type: custom:light-entity-card
            entity: light.living_room_lights
            persist_features: true
            consolidate_entities: true
            hide_header: true
            full_width_sliders: true

          - type: entities
            entities:
              - type: divider

          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: light.living_room_lamp
                template: scene_ccts
                name: Lamp

              - type: custom:button-card
                entity: light.living_room_candle
                template: scene_ccts
                name: Bedside

              - type: custom:button-card
                entity: light.living_room_ceiling_1
                template: scene_bulbs
                color: auto
                label: >
                  [[[
                    var bri = states['light.living_room_ceiling_1'].attributes.brightness;
                    return (bri ? bri : '0');
                  ]]]

              - type: custom:button-card
                entity: light.living_room_ceiling_2
                template: scene_bulbs
                color: auto
                label: >
                  [[[
                    var bri = states['light.living_room_ceiling_2'].attributes.brightness;
                    return (bri ? bri : '0');
                  ]]]

              - type: custom:button-card
                entity: light.living_room_ceiling_3
                template: scene_bulbs
                color: auto
                label: >
                  [[[
                    var bri = states['light.living_room_ceiling_3'].attributes.brightness;
                    return (bri ? bri : '0');
                  ]]]

              - type: custom:button-card
                entity: light.living_room_ceiling_4
                template: scene_bulbs
                color: auto
                label: >
                  [[[
                    var bri = states['light.living_room_ceiling_4'].attributes.brightness;
                    return (bri ? bri : '0');
                  ]]]

          - type: entities
            entities:
              - entity: input_boolean.living_room_ceiling_animation
                type: custom:multiple-entity-row
                name: Ceiling Lights Animation
                state_header: Run
                toggle: true
                state_color: true
                tap_action:
                  action: toggle
                entities:
                  - entity: input_boolean.living_room_ceiling_animation_editing
                    name: Edit
                    toggle: true

          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:state-switch
                entity: input_boolean.living_room_ceiling_animation_editing
                transition: flip
                default: "off"
                states:
                  "on":
                    type: custom:stack-in-card
                    mode: vertical
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: entities
                            entities:
                              - entity: input_number.living_room_brightness_minimum
                                name: Min
                                type: "custom:numberbox-card"
                                icon_plus: "mdi:chevron-up"
                                icon_minus: "mdi:chevron-down"

                              - entity: input_number.living_room_warmth_minimum
                                name: Min
                                type: "custom:numberbox-card"
                                icon_plus: "mdi:chevron-up"
                                icon_minus: "mdi:chevron-down"

                              - entity: input_number.living_room_transition_minimum
                                name: Min
                                type: "custom:numberbox-card"
                                icon_plus: "mdi:chevron-up"
                                icon_minus: "mdi:chevron-down"

                          - type: entities
                            entities:
                              - entity: input_number.living_room_brightness_maximum
                                name: Max
                                type: "custom:numberbox-card"
                                icon_plus: "mdi:chevron-up"
                                icon_minus: "mdi:chevron-down"

                              - entity: input_number.living_room_warmth_maximum
                                name: Max
                                type: "custom:numberbox-card"
                                icon_plus: "mdi:chevron-up"
                                icon_minus: "mdi:chevron-down"

                              - entity: input_number.living_room_transition_maximum
                                name: Max
                                type: "custom:numberbox-card"
                                icon_plus: "mdi:chevron-up"
                                icon_minus: "mdi:chevron-down"

                      - type: entities
                        entities:
                          - entity: input_number.living_room_transition_off
                            name: "Off: Seconds Delay"
                            type: "custom:numberbox-card"
                            icon_plus: "mdi:chevron-up"
                            icon_minus: "mdi:chevron-down"

          - type: custom:mini-graph-card
            entities:
              - sensor.hms_living_room_light_level
            hours_to_show: 2
            points_per_hour: 20
            line_color: var(--accent-color)
            show:
              name: false
              icon: false
              labels: false
              name_adaptive_color: false

      - type: custom:stack-in-card
        mode: vertical
        keep:
          border_radius: false
          background: false
        cards:
          - type: custom:state-switch
            entity: input_select.debug_mode
            default: NoDebug
            states:
              Lights:
                type: vertical-stack
                cards:
                  - type: entities
                    entities:
                      - type: custom:multiple-entity-row
                        entity: input_boolean.living_room_scene_changing
                        state_color: true
                        name: Scenes
                        secondary_info:
                          entity: input_select.living_room_scenes
                          name: "Scene:"
                        entities:
                          - type: attribute
                            entity: timer.living_room_scene_settling
                            name: Settling
                            attribute: finishes_at
                            format: total
                          - type: attribute
                            entity: timer.living_room_scene_changing
                            name: Changing
                            attribute: finishes_at
                            format: total
                      - type: custom:multiple-entity-row
                        entity: sensor.living_room_active_light_count
                        name: Active Lights
                        entities:
                          - entity: sensor.living_room_lamps_brightness
                            name: Lamps
                          - entity: sensor.living_room_lights_brightness
                            name: Lights
                          - entity: sensor.living_room_ceiling_lights_brightness
                            name: Ceiling
                      - type: custom:multiple-entity-row
                        entity: sensor.living_room_active_light_count
                        name: Active Lights
                        entities:
                          - entity: sensor.living_room_lamps_warmth
                            name: Lamps
                          - entity: sensor.living_room_lights_warmth
                            name: Lights
                          - entity: sensor.living_room_ceiling_lights_warmth
                            name: Ceiling

              NoDebug:
                type: vertical-stack
                cards:
                  - type: "custom:simple-thermostat"
                    entity: climate.living_room
                    step_size: 1
                    step_layout: row
                    show_header: false
                    control:
                      preset:
                        away: true
                        none:
                          name: Home

                  - type: entities
                    entities:
                      - type: divider

                  - type: custom:mini-graph-card
                    entities:
                      - entity: sensor.living_room_average_temperature
                        name: Average
                      - entity: sensor.tv_pithy_screen_temperature
                        name: TV Pithy
                      - entity: sensor.hms_living_room_temperature
                        name: Hue Motion
                    hours_to_show: 2
                    points_per_hour: 30
                    line_width: 3
                    align_state: center
                    name: Temperature Data
                    show:
                      name: true
                      icon: true
                      state: true
                      labels: true
                      labels_secondary: true
                      extrema: true
                      average: true

